<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 화면 구현</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">
        <img src="assets/insta_logo.png"/>
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
    </div>
    <div class="icons">
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
    </div>
  </header>
  <body>
    <div class="profile">
        <img class="profile-pic" src="assets/cat2.jpg">
            <div class="profile-info">
                <div class="profile-name">
                <h2>이다형</h2>
                <button class="follow-btn">팔로우</button>
                </div>
                <div class="profile-stats">
                <p><strong>100</strong> posts</p>
                <p><strong>1,000</strong> followers</p>
                <p><strong>500</strong> following</p>
                </div>
                <div class="profile-bio">
                <p>안녕하세요. </p>
                </div>
            </div>
            
    </div>
    <div class="gallery">
        <div class="photo">
          <img src="https://via.placeholder.com/300x300.png?text=Photo1">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/300x300.png?text=Photo2">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/300x300.png?text=Photo3">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/300x300.png?text=Photo4">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/300x300.png?text=Photo5">
          </div>
          <div class="photo">
            <img src="https://via.placeholder.com/300x300.png?text=Photo6">
          </div>
      </div>
    </body>

</body>
</html>
